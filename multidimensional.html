<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multidimensional Arrays</title>
  </head>
  <body>
    Open up the terminal!!
    <script>
      let a = [[1, 2, 3], [4, 5, 6, 7], "Alligator", 18];
      console.log(a);
      console.log(a[0][2]); // 3
      console.log(a[1][1]); // 5
      console.log(a[2][3]); // "i"
      console.log(a[3]); // 18
    </script>
  </body>
</html>
