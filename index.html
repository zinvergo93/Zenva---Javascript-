<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <script>
      alert("Hello World!");
      //   Creates pop-up window that says "Hello World!"
      // Variable declaration
      let age;
      //  Variable Assignment
      age = 50;
      // show in console
      console.log(age);

      //   Declaration and assignment together
      let name = "Pilot";
      console.log(name);

      // Boolean Variable (true or false)
      let hasExperience = true;
      console.log(!hasExperience); // Prints "false" because of "!"
      //   number
      let examResult = 50.5;
      console.log(examResult);
    </script>
  </body>
</html>
